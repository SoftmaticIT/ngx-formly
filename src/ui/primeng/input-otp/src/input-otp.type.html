<p-inputOtp
  [formControl]="formControl"
  [formlyAttributes]="field"
  [invalid]="props?.invalid ?? false"
  [disabled]="props?.disabled ?? false"
  [readonly]="props?.readonly ?? false"
  [variant]="props?.variant ?? 'outlined'"
  [tabindex]="props?.tabindex ?? 0"
  [length]="props?.length ?? 4"
  [mask]="props?.mask ?? false"
  [integerOnly]="props?.integerOnly ?? false"
  [autofocus]="props?.autofocus ?? false"
  (onChange)="props?.onChange?.(this, $event)"
  (onFocus)="props?.onFocus?.(this, $event)"
  (onBlur)="props?.onBlur?.(this, $event)"
>
  <ng-template *ngIf="props?.inputTemplate" let-token let-events="events" pTemplate="input">
    <ng-container *ngTemplateOutlet="props.inputTemplate; context: { $implicit: token, events: events }"></ng-container>
  </ng-template>
</p-inputOtp>
