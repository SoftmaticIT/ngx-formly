<p-knob
  [formControl]="formControl"
  [formlyAttributes]="field"
  [styleClass]="props?.styleClass ?? null"
  [style]="props?.style ?? null"
  [ariaLabel]="props?.ariaLabel ?? null"
  [ariaLabelledBy]="props?.ariaLabelledBy ?? null"
  [tabindex]="props?.tabindex ?? 0"
  [valueColor]="props?.valueColor ?? 'var(--primary-color, Black)'"
  [rangeColor]="props?.rangeColor ?? 'var(--surface-border, LightGray)'"
  [textColor]="props?.textColor ?? 'var(--text-color-secondary, Black)'"
  [valueTemplate]="props?.valueTemplate ?? '{value}'"
  [name]="props?.name ?? null"
  [size]="props?.size ?? 100"
  [step]="props?.step ?? 1"
  [min]="props?.min ?? 0"
  [max]="props?.max ?? 100"
  [strokeWidth]="props?.strokeWidth ?? 14"
  [disabled]="props?.disabled ?? false"
  [showValue]="props?.showValue ?? true"
  [readonly]="props?.readonly ?? false"
  (onChange)="props?.change?.(this, $event)"
/>
