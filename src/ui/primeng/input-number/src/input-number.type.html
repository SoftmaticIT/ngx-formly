<p-inputNumber
  [formControl]="formControl"
  [formlyAttributes]="field"
  [showButtons]="props.showButtons ?? false"
  [format]="props.format ?? true"
  [buttonLayout]="props.buttonLayout ?? 'stacked'"
  [inputId]="props.inputId ?? null"
  [styleClass]="props.styleClass ?? null"
  [style]="props.style ?? null"
  [title]="props.title ?? null"
  [ariaLabelledBy]="props.ariaLabelledBy ?? null"
  [ariaLabel]="props.ariaLabel ?? null"
  [ariaRequired]="props.ariaRequired ?? null"
  [name]="props.name ?? null"
  [autocomplete]="props.autocomplete ?? null"
  [incrementButtonClass]="props.incrementButtonClass ?? null"
  [decrementButtonClass]="props.decrementButtonClass ?? null"
  [incrementButtonIcon]="props.incrementButtonIcon ?? null"
  [decrementButtonIcon]="props.decrementButtonIcon ?? null"
  [allowEmpty]="props.allowEmpty ?? true"
  [locale]="props.locale ?? 'it-IT'"
  [mode]="props.mode ?? 'decimal'"
  [currency]="props.currency ?? 'EUR'"
  [currencyDisplay]="props.currencyDisplay ?? 'symbol'"
  [useGrouping]="props.useGrouping ?? true"
  [variant]="props.variant ?? 'outlined'"
  [minFractionDigits]="props.minFractionDigits ?? null"
  [maxFractionDigits]="props.maxFractionDigits ?? null"
  [prefix]="props.prefix ?? null"
  [suffix]="props.suffix ?? null"
  [inputStyle]="props.inputStyle ?? null"
  [inputStyleClass]="props.inputStyleClass ?? null"
  [showClear]="props.showClear ?? false"
  [autofocus]="props.autofocus ?? false"
  (onInput)="props.onInput ? props.onInput($event) : null"
  (onBlur)="props.blur ? props.blur($event) : null"
  (onFocus)="props.focus ? props.focus($event) : null"
  (onKeyDown)="props.keydown ? props.keydown($event) : null"
  (onClear)="props.onClear ? props.onClear($event) : null"
>
  <ng-template pTemplate="clearicon" *ngIf="props.clearicon">
    <span
      [class]="props.clearicon"
      [style]="(props.cleariconSize ? 'font-size: ' + props.cleariconSize + ';' : '') + (props.cleariconColor ? 'color: ' + props.cleariconColor + ';' : '')"
    ></span>
  </ng-template>
</p-inputNumber>
