<p-editor
  [formControl]="formControl"
  [formlyAttributes]="field"
  [style]="props?.style"
  [styleClass]="props?.styleClass"
  [placeholder]="props?.placeholder"
  [formats]="props?.formats"
  [modules]="props?.modules"
  [bounds]="props?.bounds"
  [scrollingContainer]="props?.scrollingContainer"
  [debug]="props?.debug"
  [readonly]="props?.readonly"
  (onInit)="props.onInit ? props.onInit($event) : null"
  (onSelectionChange)="props.onSelectionChange ? props.onSelectionChange($event) : null"
  (onTextChange)="props.onTextChange ? props.onTextChange($event) : null"
>
  <ng-template *ngIf="props?.headerTemplate">
    <ng-container *ngTemplateOutlet="props.headerTemplate"></ng-container>
  </ng-template>
</p-editor>
