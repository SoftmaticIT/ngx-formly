<p-colorPicker
  [formControl]="formControl"
  [formlyAttributes]="field"
  [disabled]="props.disabled"
  [style]="props.style ?? null"
  [styleClass]="props.styleClass ?? null"
  [inline]="props.inline ?? false"
  [format]="props.format ?? 'hex'"
  [appendTo]="props.appendTo ?? 'body'"
  [disabled]="props.disabled ?? false"
  [tabindex]="props.tabindex ?? null"
  [inputId]="props.inputId ?? null"
  [autoZIndex]="props.autoZIndex ?? true"
  [showTransitionOptions]="props.showTransitionOptions"
  [hideTransitionOptions]="props.hideTransitionOptions"
  [autofocus]="props.autofocus"
  (onChange)="props?.onChange($event)"
  (onShow)="props?.onShow($event)"
  (onHide)="props?.onHide($event)"
/>
